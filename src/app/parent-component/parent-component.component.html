<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
<ul>
    <li *ngFor="let item of items; let i = index">
      {{ i }}: {{ item }}
    </li>
  </ul>
  
  <div 
  class="card" 
  [ngClass]="{ 'card-active': isActive, 'card-inactive': !isActive }"
  [ngStyle]="{ 'background-color': isActive ? 'lightgreen' : 'lightcoral', 'color': isActive ? 'black' : 'white' }">
  
  <h3 class="card-title">Card Title</h3>
  <p class="card-content">This is a simple card. Click the button below to change the card color.</p>
  

  <button class="toggle-btn" (click)="toggleCardState()">Toggle Card State</button>

</div>




    </body>
</html>
