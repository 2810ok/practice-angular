<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="content">
            <section id="profile">
                <h2>Create Your Profile</h2>
                <form class="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required value="{{UserName}}">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required [value]="userEmail"> 
    
                    <label for="password">Password:</label>

                    <input type="password" id="password" name="password"  [(ngModel)]="userPass" placeholder="enter pass" required>
    
                    <button type="button" (click)="displayData()">Create Profile</button>

                    <div class="WelcomeCard">

                    <div *ngIf="condition" style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; max-width: 300px; margin: 20px auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">

                        <p style="font-size: 18px;">Hello, <b>{{UserName}}</b></p>
                        <p>Your email: <b>{{userEmail}}</b></p>
                        <p>Your password: <b>{{userPass}}</b></p>
                        <button type="button" (click)="hide()">new user</button>
                    </div>
                </div>
            -->
            
                </form>
                <ng-container *ngIf="condition">
                    <ng-template [ngTemplateOutlet]="welcomeCardTemplate"></ng-template>
                </ng-container>
            </section>
        </div>
        
        <ng-template #welcomeCardTemplate>
            <div class="WelcomeCard" style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; max-width: 300px; margin: 20px auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
                <h2 style="color: #333;">Welcome!</h2>
                <p style="font-size: 18px;">Hello, <b>{{UserName}}</b></p>
                <p>Your email: <b>{{userEmail}}</b></p>
                <p>Your password: <b>{{userPass}}</b></p>
                <button type="button" (click)="hide()">New User</button>
            </div>
        </ng-template>
       
     
     
    </body>
</html>
